<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=<%= VUE_APP_GA %>"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    const env = "<%= NODE_ENV %>";
    const ga_id = "<%= VUE_APP_GA %>";
    function gtag() {
      if (env === "production" && ga_id) {
        dataLayer.push(arguments);
      } else {
        console.log(arguments);
      }
    }
    gtag("js", new Date());
    gtag("config", ga_id);
  </script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="author" content="<%= VUE_APP_AUTHOR %>">
  <meta name="keywords" content="<%= VUE_APP_KEYWORDS %>">
  <meta name="description" content="<%= VUE_APP_DESCRIPTION %>">

  <meta property="og:type" content="website">
  <meta property="og:title" content="<%= VUE_APP_NAME %>">
  <meta property="og:description" content="<%= VUE_APP_DESCRIPTION %>">
  <meta property="og:url" content="<%= VUE_APP_URL %>">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="<%= VUE_APP_URL %>">
  <meta name="twitter:creator" content="<%= VUE_APP_AUTHOR %>">
  <meta name="twitter:image" content="<%= BASE_URL %>ogp.png">
  <meta name="theme-color" content="#1c95e4">

  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= VUE_APP_NAME %></title>
</head>

<body>
  <noscript>にゃーん</noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
